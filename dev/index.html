﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link type="image/x-icon" href="http://testoteka.ukr.net/img/favicon.ico" rel="icon" />
    <link type="image/x-icon" href="http://testoteka.ukr.net/img/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="style.css">
    <title>Checklist</title>
</head>
<body>
    <div class="fix">
        <div class="card">
            <div class="title"><strong data-bind="text: TestName"></strong></div>
            <form data-bind="visible: shouldShowForm">
                <h1>
                    <strong data-bind="text: questionTitle">Question</strong>
                </h1>
                <div data-bind="foreach: answers">
                    <label>
                        <input type="radio" class="choice" name="availableAnswers"
                               data-bind="click: $root.setSelectedAnswer" />
                        <span data-bind="text: name"></span>
                    </label>
                    <br />
                </div>
                <br>
                <button type="submit" class="sendButton" data-bind="click: setNextQuestion">Далее</button>
            </form>
            <div class="result-table" data-bind=" visible: shouldShowResults">
                <table>
                    <thead>
                        <tr>
                            <td>Вопрос</td>
                            <td>Ответ</td>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: results">
                        <tr>
                            <td data-bind="text: question.name"></td>
                            <td data-bind="text: answer.name"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" class="resetButton" data-bind="click: resetTest">Начать заново</button>
        </div>
    </div>

    <script type='text/javascript' src='lib/modernizr.js'></script>
    <script type='text/javascript' src='lib/json.js'></script>
    <script type='text/javascript' src="lib/jquery-1.11.2.min.js"></script>
    <script type='text/javascript' src='animation/animation.js'></script>
    <script type='text/javascript' src='lib/knockout.js'></script>
    <script data-main="main" src="lib/require.js"></script>
    <script type='text/javascript' src='lib/boxshadow.js'></script>
</body>
</html>
